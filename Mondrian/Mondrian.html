<html>
<head>
	<title>Mondrian</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="Estilo.css">
	<script type="text/javascript" src="Funcionalidad.js"></script>
</head>
<body>
	<div id="Opciones">
		<h1>Mondrian</h1>
		<h2>Opciones</h2>
		<label for="x">Ancho:</label>
		<input type="number" min="3" id="x">
		<label for="y">Alto:</label>
		<input type="number" min="3" id="y">
		<label for="Percentage">Porcentaje de color:</label>
		<input id="Percentage" type="range" min="1" max="100" step="1">
		<button id="Quantity">Generar</button>
		<button id="Color">Pintar</button>
	</div>
		
	
	<table id="Mondrian" cellspacing="0" cellpadding="0"></table>
</body>
</html>
